<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      color: white;
      
    }

  </style>

</head>
<body>

  <script type="module">
    import renderer from './componentRender.js'
    /**
     * vue.js中有状态组件就是使用对象结构来表达的
     * 更改renderer：
     * 1. vnode.tag判断类型 function改为object
     * 2. mountComponent对象调用方法 vnode.tag.render()
     */
    const MyClassComponent = {
      render() {
        return{
          tag:'div',
          props:{
            onClick:()=>{
              alert('this component render')
            }
          },
          children:'component',
        }
      },
    }
    //function来表示组件
    const MyComponent=function(){
      return{
        tag:'div',
        props:{
          onClick:()=>{
            alert('this component render')
          }
        },
        children:'component',
        styles:{
          width:'200px',
          height:'50px',
          'background-color': 'red',
          'line-height': '50px',
          'padding-left':'40px'
        }
      }
    }
    const vnode = {
      tag:MyComponent
    }
    //渲染器的工作原理：本质DOM操作api完成渲染工作
    renderer(vnode,document.body)
  </script>
</body>
</html>
