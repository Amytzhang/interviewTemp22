<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var getMaximumGenerated = function(n) {
            let arr = []
            arr[0] = 0
            arr[1] = 1
            let max = arr[0]
            if (n === 0) max = arr[0]
            if (n === 1) {
                arr[1] = 1
                max = arr[1]
            }
            if (n > 1) {
                console.log(3)
                for (let i = 2; i < n + 1; i++) {
                    let surplus = i % 2
                    let parseInt1 = parseInt(i / 2)
                    let index = surplus + parseInt1
                    arr[i] = surplus === 0 ? arr[parseInt1] : arr[parseInt1] + arr[index]
                }
            }
            arr.map((item) => {
                max = item > max ? item : max
            })

            return max
        };
        getMaximumGenerated(7)
        console.log()
    </script>
</body>
