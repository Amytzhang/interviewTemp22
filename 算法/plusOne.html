<body>
    <script>
        var plusOne = function(digits) {
            const len = digits.length;
            for (let i = len - 1; i >= 0; i--) {
                digits[i]++;
                digits[i] %= 10;
                if (digits[i] != 0)
                    return digits;
            }
            console.log('digits:', [...Array(len + 1)], [...Array(len + 1)].map(_ => 0))
            digits = [...Array(len + 1)].map(_ => 0);;
            console.log('digits:', digits)
            digits[0] = 1;
            return digits;
        };
        plusOne([1, 9])
        console.log('结果：', plusOne([1, 9]))
    </script>
</body>
