<!DOCTYPE html>

<head>

<body>
    <script>
        var convert = function(s, numRows) {
            let col = s.length % numRows > 0 ? Number.parseInt(s.length / numRows) : Number.parseInt(s.length / numRows) +
                1;
            let list = []
            let str = s
            console.log('col', col)
            for (let c = 0; c < col - 1; c++) {
                let arr = []
                for (let r = 0; r < numRows; r++) {
                    let index = c * numRows + r

                    arr.push(str.substr(index, 1))
                    console.log(arr)
                }
                list.push(arr)
                console.log(list)
            }

        };
        convert('ppppppsssssx', 4)
    </script>
</body>

</html>
