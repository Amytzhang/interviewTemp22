<body>
    <script>
        var lengthOfLastWord = function(s) {
            let list = s.split(' ')
            let i = list.length - 1
            while (list[i].length == 0 && i > 0) {
                i--
            }
            console.log(list[i].length)
            return list[i].length
        };
        lengthOfLastWord("   fly me   to   the moon  ")
    </script>
