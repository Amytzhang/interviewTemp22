<body>
    <script>
        var rotate = function(nums, k) {
            let length = nums.length
            let reverList = nums.splice(length - k)
            console.log(nums)
            reverList.reverse()
            nums.unshift(...reverList)
            console.log(nums)
        };
        rotate([1, 2, 3, 4, 5, 6, 7], 3)
    </script>
</body>
