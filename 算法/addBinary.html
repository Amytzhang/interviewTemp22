    <script>
        var addBinary = function(a, b) {
            let parsentA = parseInt(a)
            let parseIntB = parseInt(b)
            console.log(parsentA, parseIntB)
            let result = ((parsentA & parseIntB) >> 0).toString(2)
            console.log(result)
            return (result).toString(2)
        };
        addBinary("11", "1")
    </script>
