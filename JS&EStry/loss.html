<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     //计算数组中重复次数最多的元素并输出 -->
        var str = 'abcdbdbbdbsbasadasdsdafrfejkkmk';
        var index =0;
        var obj = {};
        do {
            var code = str.charAt(index);
            if(obj[code]){
                obj[code]+=1;
            }else {
                obj[code]=1;
            }
            index++;
        }while(index < str.length);
        var count=0;
        var elem ;
        for(key in obj) {
            
            // console.log(key,obj[key]);
            if(count < obj[key]) {
                count = obj[key];
                elem = key;
            }
           
        }
        console.log(elem,count);
  </script>
</body>
</html>
