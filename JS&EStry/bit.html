<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = 25
    let num2 = ~num
    console.log('num2:',num2)
    function getUrlParam(sUrl, sKey) {
    let index = sUrl.indexOf('?')
    let ed = sUrl.indexOf('#')
    let str = sUrl.substring(index+1,ed)
    
    let list = str.split(sKey+'=')
    list.shift()
    console.log(list)
    let result = []
    if(list.length == 1) {
       return list
    } else {
      result = list.map((item)=>{
        if(item.indexOf('&')>-1) {
          let str = item.substring(0,item.indexOf('&'))
          return str
        }
      })
      return result
    }
    
}
let result = getUrlParam('http://www.nowcoder.com?key=1&key=2&key=3&key=4&test=4#hehe','key')
console.log('result:', result)
  </script>
</body>
