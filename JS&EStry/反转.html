<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script >
   industry_list = [
{
"parent_ind" : "女装",
"name" : "连衣裙"
},
{
"name": "女装"
},
{
"parent_ind" : "女装",
"name" : "半身裙"
},
{
"parent_ind" : "女装",
"name" : "A字裙"
},
{
"name": "数码"
},
{
"parent_ind" : "数码",
"name": "电脑配件"
},
{
"parent_ind" : "电脑配件",
"name": "内存"
},
{
"parent_ind" : "内存",
"name": "cu内存"
}
]

// 为了取用方便，我们希望可以将其转换为树状格式，例如：
// {
// "数码": {
// "电脑配件": {
//   "内存" : {}
//   }
// },
// "女装": {
// "连衣裙": {},
// "半身裙": {},
// "A字裙": {}
// }
// }
// 实现一个方法完成这个转换

function convert_format(data) {
  var result = {},middle = {}
  data.map((i) => {
    middle[i.name] = i.parent_ind ? i.parent_ind : {}
  })
  for (var name in middle) {
    var parent = middle[name]
    if (typeof parent === "object") {
      result[name] = middle[name]
    } else {
      middle[name] = {}
      middle[parent][name] = middle[name]
    }
  }
  return JSON.stringify(result)
  }

  console.log(convert_format(industry_list))
  </script>
</body>
