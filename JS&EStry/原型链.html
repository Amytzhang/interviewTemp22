<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
    /*
    js面向对象的底层处理机制
    1.每一个（除箭头函数外的）函数数据类型，都天生自带一个属性：prototype原型属性，
    属性值是一个对象（function.prototype除外）,并且原型对象中自带一个属性：constructor,
    属性值是当前构造函数本身
      +普通函数、箭头函数、生成器函数
      +构造函数[自定义类型]
      +内置类[内置构造函数]
    2.每一个对象数据类型值，都天生自带一个属性:__proto__原型链属性(隐式原型)，属性值指向
    所属类的原型对象prototype
    
    */
  </script>
</body>
</html>
